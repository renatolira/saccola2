  selbox.options[selbox.options.length] = new Option('ENCONTRADO EM CONTAINER','EXAMES 2.1 Do local Tratava-se de uma área comercial, situada entre as Quadras residenciais 05 e 07 de Sobradinho I, Distrito Federal. Nesta área comercial, funcionava, dentre outros estabelecimentos, uma Agência do Banco do Brasil. Ao norte desta, observava-se um estacionamento de veículos, em superfície asfáltica, contígua a uma área pavimentada com brita, também destinada a estacionamento de veículos, situada a leste da referida agência. A sul, por sua vez, observava-se uma área desprovida de pavimentação, coberta ora por vegetação arbustiva, ora por terra batida, sendo limitada também ao sul por via pública que servia alguns conjuntos da Quadra residencial 05 de Sobradinho I. Tal via era composta por duas faixas de rolamento, com sentidos opostos de tráfego, delimitadas lateralmente por meios-fios e providas de iluminação pública artificial.•	Neste local, mostrou-se de interesse pericial o trecho de via pública situado a sul da Agência do Banco do Brasil, tendo sido correlacionado às coordenadas: 15º 38 51.8" Sul e 47º 48’ 17.7" Oeste, obtidas com instrumento GPS (do inglês, Global Positioning System) com projeção geodésica (datum) WGS-84. Nas imediações deste ponto, adjacente ao meio-fio que limitava ao sul a área desprovida de pavimentação, distante 8,1 m do limite sul da Agência do Banco do Brasil e 5,5 m do seu limite leste, encontrava-se um container de lixo, confeccionado em material plástico na cor cinza, parcialmente preenchido com lixos diversos, apresentando odor pútrido e diversos exemplares de dípteros (moscas), tendo sido observado em seu interior um cadáver de recém-nascido, a ser descrito em item próprio. O cadáver estava envolto em duas toalhas, um lençol estampado e por segmentos de plástico preto e transparente, bem como por uma sacola de papelão, com inscrição “Cinderela” em uma de suas faces. •	Uma das toalhas apresentava cor rosa, confeccionada em algodão, possuindo impregnações de substância pardo-avermelhada e, em algumas áreas, impregnações de substância com tonalidade esverdeada, estando ambas localizadas principalmente em sua porção central. A outra toalha, apresentava cor azul, possuindo impregnações de substâncias pardo-avermelhadas na região central e em uma de suas extremidades, área esta com deposição de ovos de insetos. Adicionalmente, o lençol estampado, nas cores branca e rosa, apresentava impregnação de substância viscosa, de tonalidade pardo-esverdeada em uma de suas faces, junto às suas extremidades. Ressalte-se que um segmento da toalha rosa foi recolhido e encaminhado para a Seção de Perícias e Análises Laboratoriais deste Instituto. •	2.2	Do cadáver Tratava-se de um cadáver humano, de sexo masculino, de cor branca, com comprimento de 47 cm, peso de 2640 g, distância crânio-caudal de 35 cm, perímetro cefálico de 37 cm, comprimento do pé de 6,5 cm, cujo cordão umbilical estava irregularmente seccionado, apresentando tonalidade escurecida e achatamento. Aparentava estar em idade gestacional entre 36 e 38 semanas. Foram recolhidas amostras de sangue do cadáver visando a futuros exames que, porventura, se fizerem necessários.•	2.2.1 Perinecroscopia•	Ao examinarem o corpo externamente, que se encontrava, aparentemente, bem formado e com desenvolvimento normal, não foi observada rigidez cadavérica à manipulação. Foi constatado que o cadáver estava em fase cromática da putrefação (mancha verde espalhada pelo corpo), com destacamento epidérmico e depósitos de ovos de insetos, especialmente na face, apresentando, ainda, congestão e amassamento nessa região. Além disso, observou-se aumento do seu volume escrotal e presença de substância pardo-esverdeada, similar a mecônio, junto ao ânus. Não foram encontradas lesões em seu corpo.•	2.2.2 Necroscopia•	Consta do Laudo de Exame de Corpo de Delito nº 35.675/13 (CADAVÉRICO) – do Instituto de Medicina Legal Leonídio Ribeiro - IMLLR, que o tempo estimado de morte ocorreu entre 72h a 96h dos exames, não tendo sido possível determinar a causa da morte, tampouco se ocorreu intraútero ou se houve nascimento com vida. •	2.3	De Laboratório•	2.3.1 Sangue•	Na Seção de Perícias e Análises Laboratoriais – SPAL deste Instituto, a amostra da toalha coletada durante os exames foi submetida à pesquisa de sangue, por meio de testes específicos, tendo apresentado resultado positivo para sangue humano, não sendo, contudo, possível determinar o correspondente grupo sanguíneo e o fator Rh. •	2.2.2 DNA•	Parte da amostra citada no item anterior e as amostras de sangue do cadáver foram encaminhadas à Central de Guarda e Custódia de Vestígios – CGCV desta Polícia Civil, para arquivamento e realização de futuros exames que porventura se fizerem necessários.•	3 ISOLAMENTO DO LOCAL•	Quando da chegada da equipe pericial, o local encontrava-se preservado/isolado por guarnição da 13ª Delegacia de Polícia Civil do Distrito Federal. •	3	DISCUSSÃO E CONCLUSÃO•	As impregnações de sangue nas toalhas que envolviam o cadáver e encontravam-se justapostas aos segmentos plásticos e à sacola de papelão indicam que este fora embalado intencionalmente e sugerem que ele foi abandonado juntamente com tais objetos, em época recente, naquele local. Adicionalmente, a ausência de manchas de sangue e da placenta em suas proximidades, bem como a secção do cordão umbilical sugere que a expulsão uterina tenha ocorrido em local diverso ao examinado. Cumpre salientar, contudo, que a idade gestacional estimada entre 36 e 38 semanas, o peso de 2640 g e o desenvolvimento aparentemente normal  se fazem circunstâncias que, isoladamente, viabilizariam a vida, em caso de nascido vivo.•	Diante dos elementos materiais assinalados e em conjunto com os exames complementares acima expostos, ficam as peritas criminais impossibilitadas de determinar se trata-se de um recém-nascido que veio a óbito, em circunstâncias que não puderam ser determinadas, ou se trata-se de um natimorto que foi expulso do útero já sem vida. •	Nada mais havendo a lavrar, encerra-se o presente laudo, composto de 13 (treze) páginas, que, relatado pela perita criminal Renato Queiroz Nogueira Lira, lido e achado conforme pela perita criminal X, segue devidamente assinado.');
